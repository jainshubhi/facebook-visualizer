{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
    <button action="{{ url_for('refresh_friends') }}" class=refresh>Refresh!
    </button>
  {% endif %}
  <ul class=entries>
  {% for friend in friends %}
    <li><h2>{{ friend }}</h2>
  {% else %}
    <li><em>Unbelievable. You have no friends whatsoever.</em>
  {% endfor %}
  </ul>
{% endblock %}
